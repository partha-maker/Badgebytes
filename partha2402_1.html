<!DOCTYPE html>

</head>
<body>
    <!-- <button type="button" onclick="buttonclick()">SHOW</button> -->
    <script>
    function arrayFilled(fillNumber, item) 
    {
    var array = [];
    for( let index = 0; index < fillNumber; index++)
     {
    array.push(item);
    }
    return array;
    }
    
    document.write(arrayFilled(3, 'a')); 
    </script>
</body>
