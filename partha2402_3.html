<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input">INPUT</label>
    <input id="take" type="text" placeholder=""><br><br>
    <button type="button" onclick="buttonclick()">SHOW</button>
    
    <script>
        function buttonclick()
        {
            var arr=document.getElementById('take').value;
            var arr1=arr.split("")
            document.write(arr1)
        }
    </script>
</body>
</html>
