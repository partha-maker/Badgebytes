<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input1">input1</label>
    <input id="partha" type="text" placeholder="">
    <button type="button" onclick="buttonclick()" >Show</button>

    <script>
        function buttonclick()
        {
            var x=document.getElementById('partha').value
            var count=0;
            for(var i=0;i<=x.length;i++)
            {
                if(x[i]=='a'||x[i]=='i'||x[i]=='o'||x[i]=='e'||x[i]=='u')
                {
                count++;
                }
            }
            alert(count);
            
        }
    </script>
</body>
</html>
