<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input1">Given Age:</label>
    <input id="first" type="text"><br><br>
    <label for="input1">No Of Days:</label>
    <input id="second" type="text"><br><br>
    <button type="button" onclick="next()">Calculate</button>

    <script>
    function next()
   {
    var n1=parseInt(document.getElementById("first").value);
    var sum=n1*365
    document.getElementById('second').value=sum;
   }
    </script>
</body>
</html>
