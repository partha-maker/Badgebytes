<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alertnative way for the PFB 3 -->
    <label for="">NUM1</label>
    <input id="num1" type="text" placeholder=""> 
    <label  for="">NUM2</label>
    <input id="num2" type="text" placeholder="">
    <button type="button" onclick="buttonclick()">VIEW</button>

    <script>
       function buttonclick()
       {
           document.write(click(parseInt(document.getElementById('num1').value),parseInt(document.getElementById('num2').value)))
       } 

       function click(a,b)
       {
           return((a==10 || b==10) || (a+b==10))
       }
    </script>

</body>
</html>
