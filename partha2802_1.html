<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input">Input1:</label>
    <input id="one" type="text" placeholder=""><br><br>
    <label for="input2">Input2</label>
    <input id="two" type="text" placeholder=""><br><br>
    <button type="button" onclick="buttonclick()">SHOW</button>

    <script>
        function buttonclick()
        {
            var one=document.getElementById('one').value
            var two=document.getElementById('two').value
            var sum=one+two
            if(sum<100)
            {
                alert('true')
            }
            else
            {
                alert('false')
            }
        }

    </script>
</body>
</html>
